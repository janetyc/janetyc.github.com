---
layout: default
title: Janet
---

h1. Test my site

h2. Please read our {{ site.posts | size }} Posts

<ul>
  {% for post in site.posts %}
    <li>{{ post.date }} <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

{% assign first_post = site.posts.first %}
<div id="first_post">
  <h1>{{ first_post.title }}</h1>
  <div>
    {{ first_post.content }}
  </div>
</div>
